<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen relative">

    <!-- Form Section -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="block w-full p-2 border mb-4 rounded">
        <input type="email" name="email" placeholder="Email" class="block w-full p-2 border mb-4 rounded">
        <input type="password" name="password1" placeholder="Password" class="block w-full p-2 border mb-4 rounded">
        <input type="password" name="password2" placeholder="Confirm Password" class="block w-full p-2 border mb-4 rounded">
        <button type="submit" class="bg-green-600 text-white p-2 w-full rounded hover:bg-green-500">Sign Up</button>
    </form>
    <p class="text-center text-sm mt-4 text-gray-600">
            Don't have an account? <a href="{% url 'signin' %}" class="text-gblue-600 hover:underline font-bold">Sign In</a>
        </p>
</div>
</body>
